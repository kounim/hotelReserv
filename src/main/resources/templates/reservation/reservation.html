<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">  
    
  <head>
    <title>예약</title>
  </head>
  
  <body class="bg-body-tertiary">
 
<div layout:fragment="content" class="container">
	<main>
    	<div class="py-5 text-center">
      
      		<h2>예약 화면</h2>
    	</div>

    	<div class="row g-5">
      
      		<div class="col-md-7 col-lg-8">
        		<h4 class="mb-3">기본 정보</h4>
        		<form action="/confirm" role="form" method="post" th:object="${reservationVO}">
          			<div class="row g-3">	
            			<div class="col-12">	
            				<label th:for="ht_nm" class="form-label">호텔명</label>
			    			<div th:text="${ht_nm}" class="fs-3"></div>
            			</div>
            			
            			<div class="col-sm-6">	
              				<textarea th:text="${ht_nm}" th:value="${ht_nm}" name="hotelName" id="hotelName" readonly></textarea>
            			</div>
            			
            			<div class="col-sm-6">
              				<label th:for="rezName" class="form-label">이름 <span>(필수)</span></label>
              				<input type="text" name="rezName" class="form-control" id="rezName" placeholder=""  required>
              				<div class="invalid-feedback">
                				이름을 적어주세요.
              				</div>
            			</div>

            			<div class="col-12">
              				<label th:for="rezEmail" class="form-label">Email</label>
              				<input type="email" name="rezEmail" class="form-control" id="rezEmail" placeholder="you@example.com">
              				<div class="invalid-feedback">
                				다시 작성 해주세요
              				</div>
            			</div>

			            <div class="col-12">
			              	<label th:for="rezNumber" class="form-label">연락처 <span>(필수)</span></label>
			              	<input type="text" name="rezNumber" class="form-control" id="rezNumber" placeholder="'-'제외" required>
			              	<div class="invalid-feedback">
			           			다시 작성 해주세요
			              	</div>
			            </div>
            
			            <div class="col-7">
			              	<label th:for="rezBrekkie" class="form-label">조식 <span>(필수)</span></label>
			              	<select class="form-select" name="rezBrekkie" id="rezBrekkie" required>
			                	<option value="">조식을 선택해주세요</option>
			                	<option>선택</option>
			                	<option>선택 안함</option>
			              	</select>
				            <div class="invalid-feedback">
				                선택해주세요.
				            </div>
			            </div>
          			</div>
          			
			        <hr class="my-4">

					<div class="mt-3 col-md-5 col-lg-5 order-md-last">
		        		<h4 class="d-flex justify-content-between align-items-center mb-2">
		          			<span th:for="rezDate" class="text-primary">예약 날짜</span>
		        		</h4>
		        		<div class="mb-3">
		        			일자: <input type="date" name="rezDate" class="form-control" id="rezDate" required>
		        			
		        		</div>
	        
		        		<h4 class="d-flex justify-content-between align-items-center mb-2">
		          			<span th:for="rezRoom" class="text-primary">예약 객실</span>
		        		</h4>
		        		<div>
		        			<div class="form-check">
					  			<input class="form-check-input" type="radio" name="rezRoom" id="rezRoom" value="a" checked>
					  			<label class="form-check-label" for="flexRadioDefault1">
					    			a
					  			</label>
							</div>
							<div class="form-check">
							  	<input class="form-check-input" type="radio" name="rezRoom" id="rezRoom" value="b">
							  	<label class="form-check-label" for="flexRadioDefault2">
					    			b
					  			</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="rezRoom" id="rezRoom" value="c" >
								<label class="form-check-label" for="flexRadioDefault3">
					    			c
					  			</label>
							</div>
		        		</div>	
	      			</div>
			
					<hr class="my-4">
					<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}">
          			<button class="w-100 btn btn-primary btn-lg" type="submit">예약 하기</button>
        		</form>
 			</div>
 		</div>
	</main>
	<script>
        $("#rezDate").datepicker();
    </script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 	<script th:src="@{js/checkout.js}"></script>

	</div>
	
  </body>
</html>
