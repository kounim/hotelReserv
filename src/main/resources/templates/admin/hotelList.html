<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<head>
	<link rel="stylesheet" th:href="@{/css/htlist.css}"></link>
</head>

<div layout:fragment="content">
     <h1>hotelList 페이지</h1>
     <table class="board_list">
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="25%"/>
				<col width="*"/>
				<col width="*"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col">호텔번호</th>
					<th scope="col">호텔이름</th>
					<th scope="col">예약상태</th>
					<th scope="col">호텔등록일</th>
					<th scope="col">호텔위치</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
					<td th:text="${list.htseq}"></td>
					<td th:text="${list.htname}"></td>
					<td th:text="${list.htroom}"></td>
					<td th:text="${list.htcreateat}"></td>
					<td th:text="${list.htlocationx}"></td>
					<td th:text="${list.htlocationy}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
</div>
	



</html>
